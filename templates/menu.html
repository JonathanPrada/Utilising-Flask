<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant.name }}'s Menu</title>
</head>
<body>

<h1>{{ restaurant.name }} Menu</h1>
<a href={{ url_for('newMenu', restaurant_id = restaurant.id) }}>Add menu item</a>

{% for item in menu %}


<h2>{{ item.name }}</h2>
<br>
{{ item.course }}
<br>
{{ item.description }}
<br>
{{ item.price }}
<br>
<a href={{ url_for('editMenu', restaurant_id = restaurant.id, menu_id=item.id) }}>Edit menu item</a>
<a href={{ url_for('deleteMenu', restaurant_id = restaurant.id, menu_id=item.id) }}>Delete menu item</a>
<br>
<br>
{% endfor %}



</body>
</html>
