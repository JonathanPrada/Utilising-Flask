<html>

    <title>Edit menu item</title>
</head>
<body>
    <form action="#" method="post">

	<p>Name:</p>
		<input type ='text' size='30' name='name' value="{{ editedmenu.name }}">

		<input type ='text' size='30' name='description' value="{{ editedmenu.description }}">

		<input type ='text' size='30' name='price' value="{{ editedmenu.price }}">
	<p>Course:</p>
		<input type ='radio'  name='course' value ='Appetizer'>Appetizer</br>
		<input type ='radio'  name='course' value ='Entree'>Entree</br>
		<input type ='radio' name='course' value ='Dessert'>Dessert</br>
		<input type ='radio'  name='course' value ='Beverage'>Beverage</br>
	</br>

        <input type='submit' value='Update'>

    </form>

</body>
</html>
